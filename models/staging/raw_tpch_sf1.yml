version: 2

sources:
  - name: src_raw_tpch_sf1
    description: Dataset utilizado para el proyecto
    database: SNOWFLAKE_SAMPLE_DATA 
    schema: TPCH_SF1
    tables:
      - name: customer
        description: Tabla de clientes
        columns:
          - name: c_custkey
            tests:
            - unique
            - not_null
      - name: lineitem 
        description: Tabla de informacion del item
        columns:
          - name: constructorid
            tests:
            - unique
            - not_null
      - name: nation
        description: Tabla de información del país
        columns:
          - name: driverid
            tests:
            - unique
            - not_null
      - name: orders
        description: Tabla de pedidos
      - name: part
        description: Tabla de partes
        columns:
          - name: stop
            tests:
              - accepted_values:
                  values: [1,2,3,4,5,6,7,8]
                  quote: false            
      - name: partsupp
        description: Tabla de información adicional del proveedor
        columns:
          - name: raceid
            tests:
            - unique
            - not_null        
      - name: region
        description: Tabla de información de los paises
        columns:
          - name: resultid
            tests:
            - unique
            - not_null         
      - name: supplier
        description: Tabla de información de los proveedores
        columns:
          - name: statusid
            tests:
            - unique
            - not_null